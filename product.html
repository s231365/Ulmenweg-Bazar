<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/AddToCart.js"></script>
    <script src="js/render-functions.js"></script>
    <script src="js/get-specific-product.js"></script>
    <title>Product View</title>
</head>
<body onload="render_productsite();">


<!-- Load Navbar script -->
<script src="js/include-navbar-and-footer.js"></script>
<!--load Navbar-->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">

        <div class="container py-5">
            <!--load products-->
            <ul id="product-list"></ul>

            <script id="product-template" type="text/x-handlebars-template">
                {{#each products}}
                    <div class="row">
                        <h2>{{this.title}}</h2>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-8 ">
                            <img class="img-fluid" src="{{this.image}}" alt="Product Image">
                        </div>
                    <div class="col-12 col-md-4">
                        <div class="card my-4">
                            <div class="card-header">
                                <h3>Price {{this.price}} â‚¬</h3>
                            </div>
                            <div class="card-body">
                                <button id="addToCartBtn" class="btn btn-primary w-100"
                                        onclick="addToCart({{this.id}})">Add to Cart
                                </button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4>Description:</h4>
                                <p>{{this.description}}</p>
                                <h5>Categories:</h5>
                                <p>{{this.tags}}</p>
                                <h5>Condition:</h5>
                                <p>{{this.condition}}</p>
                                <h5>Shipping:</h5>
                                <p>{{this.shipping}}</p>
                            </div>
                        </div>

                {{/each}}

            </script>
        </div>

    </main>
    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>

</body>
</html>
