<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Purchases</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Handlebars library -->
    <script src="js/handlebars.min.js"></script>
    <!-- Custom JavaScript files -->
    <script src="js/AddToCart.js"></script>
    <script src="js/include-navbar-and-footer.js"></script>
    <script src="js/form-validation.js"></script>
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body onload="displayAllPurchases()">
<!-- Load Navbar -->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <div class="container my-5">

            <h2>All Purchases</h2>
            <div id="purchases-container">
                <!-- Handlebars template for purchase display -->
                <script id="purchase-template" type="text/x-handlebars-template">
                    {{#each allpurchases}}
                        <div class="card my-2">
                            <div class="card-header d-flex justify-content-between align-items-center ">
                                <h5>Order placed:  {{formatTime timestamp}}</h5>
                                <h5> {{totalPrice}}€</h5>
                            </div>
                            <div class="card-body">
                                <h6>You purchased:</h6>

                                {{#each items}}
                                    <div class="list-group-item d-flex lh-sm justify-content-between ">

                                        <img class="img-thumbnail" src="{{this.image}}" alt="">


                                        <a href="product.html?id={{this.id}}">
                                        <h6 class="mx-4">{{this.title}}</h6>
                                        </a>

                                        <span class="ml-auto">{{this.price}}€</span>
                                    </div>
                                {{/each}}

                            </div>


                        </div>
                    {{/each}}

                </script>

            </div>
        </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

</div>


<!-- Script to format time -->
<script>
    // Helper function to format time without milliseconds
    Handlebars.registerHelper('formatTime', function (timestamp) {
        return new Date(timestamp).toLocaleString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',

        });
    });
</script>


</body>
</html>
