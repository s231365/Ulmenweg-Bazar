<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Cart</title>
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <!-- Load Header script -->
    <script src="js/include-navbar-and-footer.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/loadCart.js"></script>


</head>
<body onload="loadCart()">

<!--load Navbar-->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <div class="container my-2">

            <h3>Cart</h3>
            <div class="row  row-cols-1 row-cols-md-8 row-cols-lg-12">
                <div class="col-12 col-sm-12  col-md-12 col-lg-9">
                    <div id="cart-items">
                        <!-- Handlebars template for displaying cart items -->
                        <script id="product-template" type="text/x-handlebars-template">

                            {{#each cartItems}}
                                <!-- Display each item in the cart -->

                                <div class="row cart-container">

                                    <div class="col-md-2">
                                        <a href="product.html?id={{this.id}}">
                                        <img class="img-fluid rounded-start" src="{{this.image}}"
                                             alt="no data found"/>
                                        </a>
                                    </div>
                                    <div class="col-md-8">

                                        <a href="product.html?id={{this.id}}">
                                        <h5>{{this.title}}</h5>
                                        </a>
                                        <p class="card-text mt-auto">Price: {{this.price}} €</p>


                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-secondary delete-item-btn mt-2"
                                                onclick="deleteItem({{@index}})">Delete
                                        </button>
                                    </div>
                                </div>



                            {{/each}}
                            </div>


                        </script>

                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-3" id="checkout">
                    <div class="card">
                        <div class="card-header"><h4>Total Price: <span id="total-price"></span>€</h4></div>
                        <div class="card-footer"><a class="btn btn-primary w-100" href="checkout.html">Go to
                            Checkout</a></div>
                    </div>

                </div>
                <div id="empty-cart"><h4>Your Cart is empty</h4></div>
            </div>
        </div>


    </main>


    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>


<script src="js/form-validation.js"></script>

</body>

</html>
