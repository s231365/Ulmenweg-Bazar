<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Cart</title>
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <!-- Load Header script -->
    <script src="js/include-navbar-and-footer.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/loadCart.js"></script>


</head>
<body onload="loadCart()">

<!--load Navbar-->
<div id="navbar-placeholder"></div>
<main>
    <div class="container">
        <section class="py-5 my-4">


            <h3>Cart</h3>

            <div id="cart-items">

                <!-- Handlebars template for displaying cart items -->
                <script id="product-template" type="text/x-handlebars-template">
                    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-xl-6">
                        {{#each cartItems}}
                            <!-- Display each item in the cart -->
                            <div class="col mb-5">
                                <!-- Card for each item -->
                                <div class="card">
                                    <div class="card-header">
                                        <a href="product.html?id={{@key}}"><h5 class="card-title">{{this.title}}</h5></a>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">{{this.price}}</p>
                                    </div>
                                    <div class="card-footer">
                                        <!-- Delete button for each item -->
                                        <button class="btn btn-secondary delete-item-btn w-100"
                                                onclick="deleteItem({{@index}})">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        {{/each}}

                    </div>
                    <div class="container my-4" id="checkout">
                        <!-- Display total price -->
                        <div><h4>Total Price: <span id="total-price"></span>â‚¬</h4></div>

                        <div class="row">
                            <div class="col-12">
                                <!-- Button to go to checkout -->
                                <a class="btn btn-primary w-100" href="checkout.html">Go to Checkout</a>
                            </div>
                        </div>
                    </div>
                    <div id="empty-cart"><h4>Your Cart is empty</h4></div>
                </script>
            </div>





        </section>

    </div>



</main>

<script src="js/form-validation.js"></script>
<!-- Footer-->
<div id="footer-placeholder"></div>
</body>

</html>
