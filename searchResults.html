<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/handlebars.min.js"></script>
    <script src="js/addToCart.js"></script>
    <script src="js/includeNavbarAndFooter.js"></script>
    <script src="js/searchFunctions.js"></script>
    <script src="js/pagination.js"></script>

    <title>Ulmenweg Bazar</title>
</head>
<body onload="initPage(); loadNavbarAndFooter()">
<!-- Navbar -->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <section class="py-5">
            <div class="container">
                <div class="title-box-featured">
                    <h2>Search Results</h2>
                </div>

                <!-- Search results -->
                <ul id="search-results"
                    ></ul>

                <!-- Pagination controls -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous" onclick="changePage('prev',currentPage)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next" onclick="changePage('next',currentPage)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>

<script id="search-results-template" type="text/x-handlebars-template">
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {{#each products}}
            <div class="col my-2">
                <div class="card h-100">
                    <!-- Product image-->
                    <a href="product.html?id={{this.id}}"><img class="card-img-top" src="{{this.image}}"
                                                               alt="no data found"/></a>
                    <!-- Product details-->
                    <div class="card-body p-4 d-flex flex-column">
                        <div class="text-center">
                            <!-- Product title-->
                            <h5 class="card-title">{{this.title}}</h5>
                            <!-- Product price-->
                            <p class="card-text">{{this.price}}</p>
                            <!--add buttons-->

                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <!--button opens product.html with the id-->
                        <a class="btn btn-primary" href="product.html?id={{this.id}}">View</a>
                        <!--button executes addToCart()-->
                        <button id="addToCartBtn" class="btn btn-primary" type="submit" onclick="addToCart({{this.id}})">Add to
                            cart
                        </button>
                    </div>
                </div>
            </div>
        {{else}}
            <p>No results found.</p>
        {{/each}}

    </div>

</script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const currentPage = parseInt(urlParams.get('page')) || 1;

    // Initial render
    document.addEventListener('DOMContentLoaded', () => {
        initPage(currentPage);
    });
</script>
</body>
</html>
