<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/includeNavbarAndFooter.js"></script>
    <script src="js/adminAccessFunctions.js"></script>
    <script src="js/renderFunctions.js"></script>

    <title>Ulmenweg Bazar</title>

</head>

<body onload="renderAllProducts()">

<!--load Navbar-->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <div class="container">
            <section class="py-5">
                <h2>Admin</h2>
                <a href="createItem.html" class="btn btn-primary">Create new Item</a>

                <script id="products" type="text/x-handlebars-template">
                    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        {{#each products}}

                            <div class="col my-2">
                                <div class="card h-100">
                                    <img class="card-img-top" src="{{this.image}}" alt="Card image cap">
                                    <div class="card-body p-4 d-flex flex-column ">
                                        <div class="text-center">
                                            <h5 class="card-title">{{this.title}}</h5>
                                            <p class="card-text">{{this.price}}</p>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center"><a href="#" class="btn btn-primary"
                                                                            onclick="deleteItem({{@index}}) ">Delete</a>
                                    </div>
                                </div>
                            </div>

                        {{/each}}
                    </div>
                </script>
            </section>
        </div>
    </main>
    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>


</body>
</html>
