<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- Bootstrap core JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <!-- Load Navbar script -->
    <script src="js/include-navbar-and-footer.js"></script>
    <script src="js/adminAccessFunctions.js"></script>
    <script src="js/render-functions.js"></script>
    <title>Admin</title>

</head>

<body onload="render_allProducts()">

<!--load Navbar-->
<div id="navbar-placeholder"></div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <div class="container">
            <section class="py-5">
                <h2>Admin</h2>
                <a href="createItem.html" class="btn btn-primary">Create new Item</a>

                <script id="products" type="text/x-handlebars-template">
                    <div class="row">
                        {{#each products}}

                            <div class="col-8 col-sm-6 col-md-4 col-xl-3">
                                <div class="card my-4" style="width: 15rem; height: 20rem">
                                    <img class="card-img-top" src="{{this.image}}" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">{{this.title}}</h5>
                                        <p class="card-text">{{this.price}}</p>
                                        <a href="#" class="btn btn-primary" onclick="deleteItem({{@index}}) ">Delete</a>
                                        <a href="#" class="btn btn-primary">Change</a>
                                    </div>
                                </div>
                            </div>

                        {{/each}}
                    </div>
                </script>
            </section>
        </div>
    </main>
    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>


</body>
</html>
