<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/handlebars.min.js"></script>
    <script src="js/AddToCart.js"></script>
    <script src="js/sorting-functions.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/include-navbar-and-footer.js"></script>
    <script src="js/render-functions.js"></script>
    <script src="js/pagination.js"></script>
    <title>Products</title>
</head>
<body onload="render_filteredProducts();">

<!--load Navbar-->
<div id="navbar-placeholder"></div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Item added to Cart</h5>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <main class="main-content flex-grow-1">
        <div class="container">
            <h2>Product List</h2>

            <div class="row py-2 ml-1 align-content-end">
                <div class="form-group">
                    <label for="sorting">Sort Products</label>
                    <select id="sorting" class="form-select" onchange="reloadPageForSorting(this.value)">
                        {{#sorting}}
                        <option value="standard">Standard</option>
                        <option value="name-a-z">A-Z</option>
                        <option value="name-z-a">Z-A</option>
                        <option value="low-high">Price Low-High</option>
                        <option value="high-low">Price High-Low</option>
                        {{/sorting}}
                    </select>
                </div>
            </div>

            <!-- load products -->
            <ul id="product-list"></ul>

            <!-- Pagination controls -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" onclick="changePage('prev')">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" onclick="changePage('next')">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
    <!-- Footer-->
    <div id="footer-placeholder"></div>
</div>

<!-- Templates -->
<script id="show-products" type="text/x-handlebars-template">
    <div class="row row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {{#each value}}
            {{#filterProducts this}}
                <div class="col my-2">
                    <div class="card h-100">
                        <a href="product.html?id={{this.id}}"><img class="card-img-top" src="{{this.image}}" alt="no data found"/></a>
                        <div class="card-body p-4 d-flex flex-column">
                            <div class="text-center">
                                <h5 class="card-title">{{this.title}}</h5>
                                <p class="card-text">{{this.price}} â‚¬</p>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <a class="btn btn-primary" href="product.html?id={{this.id}}">View</a>
                            <button id="addToCartBtn" class="btn btn-primary" type="submit" onclick="addToCart({{this.id}})">Add to cart</button>
                        </div>
                    </div>
                </div>
            {{/filterProducts}}
        {{/each}}
    </div>
</script>


</body>
</html>
