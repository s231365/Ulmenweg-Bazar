<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/handlebars.min.js"></script>
    <script src="js/AddToCart.js"></script>
    <script src="js/sortingFunctions.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/include-navbar-and-footer.js"></script>

    <title>Products</title>
</head>
<body>

<!--load Navbar-->
<div id="navbar-placeholder"></div>

<section class="py-5 my-4">
    <div class="container px-4 px-lg-5 mt-5">

        <div class="title-box-featured">
            <h2>Product List</h2>
        </div>

        <div class="row py-2 gx-4  gx-lg-5">
                <select id="sorting" class="form-select" onchange="reloadPageForSorting(this.value)">
                    {{#sorting}}
                        <option value="standard">Standard</option>
                        <option value="name-a-z">A-Z</option>
                        <option value="name-z-a">Z-A</option>
                        <option value="low-high">Price Low-High</option>
                        <option value="high-low">Price High-Low</option>
                    {{/sorting}}
                </select>
        </div>

        <!--load products-->
        <ul id="product-list"></ul>

        <script>

            // get the product-type given in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const type_filter = urlParams.get('type');

            //get the sorting in the url
            const sorting = urlParams.get('sorting')

            if (sorting != null) {
                document.getElementById('sorting').value = sorting;
            }

            const data = JSON.parse(localStorage.getItem('products')).products;
            console.log("const data in filteredProducts.html: ", data)

            let dataArray = Object.values(data);
            console.log("unsorted dataArray: ", dataArray);

            switch (sorting) {
                case "standard":
                default:
                    dataArray.sort((a, b) => a.id.localeCompare(b.id));
                    console.log("sorted (standard) dataArray: ", dataArray);
                    break
                case "name-a-z":
                    dataArray.sort((a, b) => a.title.toLowerCase().localeCompare(b.title.toLowerCase()));
                    console.log("sorted (a-z) dataArray: ", dataArray);
                    break
                case "name-z-a":
                    dataArray.sort((a, b) => b.title.toLowerCase().localeCompare(a.title.toLowerCase()));
                    console.log("sorted (z-a) dataArray: ", dataArray);
                    break
                case "low-high":
                    dataArray.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
                    console.log("sorted (l-h) dataArray: ", dataArray);
                    break
                case "high-low":
                    dataArray.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
                    console.log("sorted (h-l) dataArray: ", dataArray);
                    break
            }

            Handlebars.registerHelper('filterProducts', function (product, options) {
                if ((product.tags && product.tags.indexOf(type_filter) !== -1) || type_filter === "all") {
                    return options.fn(this);
                } else {
                    return options.inverse(this);
                }
            });
        </script>


        <script id="show-products" type="text/x-handlebars-template">
            <div class="row">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {{#each value}}
                        {{#filterProducts this}}
                            <div class="col mb-5">
                                <div class="card h-100">
                                    <a href="product.html?id={{this.id}}"><img class="card-img-top" src="{{this.image}}"
                                                                            alt="no data found"/></a>
                                    <div class="card-body p-4 d-flex flex-column">
                                        <div class="text-center">
                                            <h5 class="card-title">{{this.title}}</h5>
                                            <p class="card-text">{{this.price}}</p>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <a class="btn btn-primary" href="product.html?id={{this.id}}">View</a>
                                        <button id="addToCartBtn" class="btn btn-primary" type="submit"
                                                onclick="addToCart({{this.id}})">Add to
                                            cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        {{/filterProducts}}
                    {{/each}}
                </div>
            </div>
        </script>

        <script>
            const source = document.getElementById('show-products').innerHTML;
            const template = Handlebars.compile(source);
            const html = template({value: dataArray});
            document.getElementById('product-list').innerHTML = html;
        </script>

    </div>
</section>
<!-- Footer-->
<div id="footer-placeholder"></div>
</body>
</html>
